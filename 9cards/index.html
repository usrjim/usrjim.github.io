<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>9 Cards - Game Rules Collection</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        color: #333;
      }

      .header {
        text-align: center;
        padding: 2rem 1rem;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }

      .header h1 {
        color: white;
        font-size: 3rem;
        font-weight: 700;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        margin-bottom: 0.5rem;
      }

      .header p {
        color: rgba(255, 255, 255, 0.9);
        font-size: 1.2rem;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem 1rem;
      }

      .games-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
        margin-top: 2rem;
      }

      .game-card {
        background: white;
        border-radius: 16px;
        padding: 1.5rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        cursor: pointer;
        position: relative;
        overflow: hidden;
      }

      .game-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #667eea, #764ba2);
      }

      .game-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 16px 48px rgba(0, 0, 0, 0.2);
      }

      .game-title {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 1rem;
        color: #333;
        text-transform: capitalize;
      }

      .game-title::after {
        content: "";
        display: block;
        width: 50px;
        height: 3px;
        background: #667eea;
        margin-top: 0.5rem;
        border-radius: 2px;
      }

      .game-info {
        color: #666;
        margin-bottom: 1rem;
        font-size: 0.9rem;
      }

      .view-manual-btn {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
      }

      .view-manual-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 16px rgba(102, 126, 234, 0.4);
      }

      /* Modal Styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        backdrop-filter: blur(5px);
      }

      .modal-content {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      .modal-header {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }

      .modal-title {
        color: white;
        font-size: 1.5rem;
        font-weight: 600;
        text-transform: capitalize;
      }

      .close-btn {
        background: none;
        border: none;
        color: white;
        font-size: 2rem;
        cursor: pointer;
        padding: 0.5rem;
        border-radius: 50%;
        transition: background 0.3s ease;
      }

      .close-btn:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      .image-viewer {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .image-navigation {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }

      .nav-btn {
        background: rgba(255, 255, 255, 0.2);
        border: none;
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        transition: all 0.3s ease;
        min-width: 80px;
      }

      .nav-btn:hover:not(:disabled) {
        background: rgba(255, 255, 255, 0.3);
      }

      .nav-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .page-info {
        color: white;
        font-weight: 600;
      }

      .image-container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 1rem;
        overflow: hidden;
        position: relative;
      }

      .rule-image {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        border-radius: 8px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        cursor: grab;
        transition: transform 0.1s ease;
      }

      .rule-image:active {
        cursor: grabbing;
      }

      .rule-image.dragging {
        cursor: grabbing;
      }

      /* Mobile optimizations */
      @media (max-width: 768px) {
        .header h1 {
          font-size: 2rem;
        }

        .games-grid {
          grid-template-columns: 1fr;
          gap: 1rem;
        }

        .game-card {
          padding: 1rem;
        }

        .modal-header {
          padding: 1rem;
        }

        .modal-title {
          font-size: 1.2rem;
        }

        .image-navigation {
          padding: 0.5rem 1rem;
          flex-wrap: wrap;
          gap: 0.5rem;
        }

        .nav-btn {
          min-width: 60px;
          padding: 0.5rem;
          font-size: 0.9rem;
        }

        .page-info {
          order: -1;
          width: 100%;
          text-align: center;
        }

        .image-container {
          padding: 0.5rem;
        }

        .rule-image {
          touch-action: pan-x pan-y;
        }
      }

      /* Touch-friendly improvements */
      @media (pointer: coarse) {
        .game-card {
          padding: 1.5rem;
        }

        .view-manual-btn {
          padding: 16px 24px;
          font-size: 1.1rem;
        }

        .nav-btn {
          padding: 12px 16px;
          font-size: 1.1rem;
        }
      }

      /* Loading animation */
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 200px;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-left: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>9 Cards</h1>
      <p>Game Rules Collection</p>
    </div>

    <div class="container">
      <div class="games-grid" id="gamesGrid">
        <!-- Game cards will be dynamically populated -->
      </div>
    </div>

    <!-- Modal for viewing game manuals -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modalTitle" class="modal-title"></h2>
          <button class="close-btn" onclick="closeModal()">&times;</button>
        </div>
        <div class="image-navigation">
          <button class="nav-btn" id="prevBtn" onclick="previousImage()">
            ← Previous
          </button>
          <span class="page-info" id="pageInfo">1 / 1</span>
          <button class="nav-btn" id="nextBtn" onclick="nextImage()">
            Next →
          </button>
        </div>
        <div class="image-container" id="imageContainer">
          <div class="loading" id="loading">
            <div class="spinner"></div>
          </div>
          <img
            id="ruleImage"
            class="rule-image"
            style="display: none"
            alt="Game rules"
          />
        </div>
      </div>
    </div>

    <script>
      // Game data structure
      const games = {
        "12-patrols": { name: "12 Patrols", images: 2 },
        "farmers-finances": { name: "Farmers Finances", images: 1 },
        "first-snow": { name: "First Snow", images: 7 },
        "goblin-mountain": { name: "Goblin Mountain", images: 7 },
        kokono: { name: "Kokono", images: 2 },
        "mini-rogue": { name: "Mini Rogue", images: 7 },
        moogh: { name: "Moogh", images: 8 },
        mrrs: { name: "MRRS", images: 1 },
        orchard: { name: "Orchard", images: 1 },
        switchboard: { name: "Switchboard", images: 1 },
        "under-falling-skies": { name: "Under Falling Skies", images: 2 },
        yeomen: { name: "Yeomen", images: 23 },
      };

      let currentGame = "";
      let currentImageIndex = 1;
      let totalImages = 1;
      let isDragging = false;
      let startX = 0;
      let startY = 0;
      let translateX = 0;
      let translateY = 0;
      let scale = 1;

      // Initialize the page
      function init() {
        populateGamesGrid();
        setupImageDragging();
        setupKeyboardNavigation();
        setupTouchGestures();
      }

      // Populate the games grid
      function populateGamesGrid() {
        const gamesGrid = document.getElementById("gamesGrid");

        Object.entries(games).forEach(([gameId, gameData]) => {
          const gameCard = document.createElement("div");
          gameCard.className = "game-card";
          gameCard.onclick = () => openGameModal(gameId);

          gameCard.innerHTML = `
                    <h3 class="game-title">${gameData.name}</h3>
                    <div class="game-info">${gameData.images} rule page${gameData.images > 1 ? "s" : ""}</div>
                    <button class="view-manual-btn">View Manual</button>
                `;

          gamesGrid.appendChild(gameCard);
        });
      }

      // Open game modal
      function openGameModal(gameId) {
        currentGame = gameId;
        currentImageIndex = 1;
        totalImages = games[gameId].images;

        document.getElementById("modalTitle").textContent = games[gameId].name;
        document.getElementById("modal").style.display = "block";
        document.body.style.overflow = "hidden";

        loadImage();
        updateNavigation();
      }

      // Close modal
      function closeModal() {
        document.getElementById("modal").style.display = "none";
        document.body.style.overflow = "auto";
        resetImageTransform();
      }

      // Load current image
      function loadImage() {
        const loading = document.getElementById("loading");
        const ruleImage = document.getElementById("ruleImage");

        loading.style.display = "flex";
        ruleImage.style.display = "none";

        const imageNum =
          currentGame === "yeomen"
            ? currentImageIndex.toString().padStart(2, "0")
            : currentImageIndex.toString();

        const imagePath = `${currentGame}/${imageNum}.jpeg`;

        const img = new Image();
        img.onload = function () {
          ruleImage.src = imagePath;
          ruleImage.style.display = "block";
          loading.style.display = "none";
          resetImageTransform();
        };
        img.onerror = function () {
          loading.innerHTML =
            '<p style="color: white;">Error loading image</p>';
        };
        img.src = imagePath;
      }

      // Navigation functions
      function previousImage() {
        if (currentImageIndex > 1) {
          currentImageIndex--;
          loadImage();
          updateNavigation();
        }
      }

      function nextImage() {
        if (currentImageIndex < totalImages) {
          currentImageIndex++;
          loadImage();
          updateNavigation();
        }
      }

      function updateNavigation() {
        document.getElementById("pageInfo").textContent =
          `${currentImageIndex} / ${totalImages}`;
        document.getElementById("prevBtn").disabled = currentImageIndex === 1;
        document.getElementById("nextBtn").disabled =
          currentImageIndex === totalImages;
      }

      // Image dragging functionality
      function setupImageDragging() {
        const ruleImage = document.getElementById("ruleImage");

        // Mouse events
        ruleImage.addEventListener("mousedown", startDrag);
        document.addEventListener("mousemove", drag);
        document.addEventListener("mouseup", endDrag);
      }

      function setupTouchGestures() {
        const ruleImage = document.getElementById("ruleImage");

        // Touch events for mobile
        ruleImage.addEventListener("touchstart", handleTouchStart, {
          passive: false,
        });
        ruleImage.addEventListener("touchmove", handleTouchMove, {
          passive: false,
        });
        ruleImage.addEventListener("touchend", handleTouchEnd);
      }

      function startDrag(e) {
        e.preventDefault();
        isDragging = true;
        startX = e.clientX - translateX;
        startY = e.clientY - translateY;
        document.getElementById("ruleImage").classList.add("dragging");
      }

      function drag(e) {
        if (!isDragging) return;
        e.preventDefault();

        translateX = e.clientX - startX;
        translateY = e.clientY - startY;

        updateImageTransform();
      }

      function endDrag() {
        isDragging = false;
        document.getElementById("ruleImage").classList.remove("dragging");
      }

      function handleTouchStart(e) {
        if (e.touches.length === 1) {
          const touch = e.touches[0];
          startDrag({
            preventDefault: () => {},
            clientX: touch.clientX,
            clientY: touch.clientY,
          });
        }
      }

      function handleTouchMove(e) {
        if (e.touches.length === 1 && isDragging) {
          e.preventDefault();
          const touch = e.touches[0];
          drag({
            preventDefault: () => {},
            clientX: touch.clientX,
            clientY: touch.clientY,
          });
        }
      }

      function handleTouchEnd(e) {
        endDrag();
      }

      function updateImageTransform() {
        const ruleImage = document.getElementById("ruleImage");
        ruleImage.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
      }

      function resetImageTransform() {
        translateX = 0;
        translateY = 0;
        scale = 1;
        updateImageTransform();
      }

      // Keyboard navigation
      function setupKeyboardNavigation() {
        document.addEventListener("keydown", function (e) {
          if (document.getElementById("modal").style.display === "block") {
            switch (e.key) {
              case "Escape":
                closeModal();
                break;
              case "ArrowLeft":
                previousImage();
                break;
              case "ArrowRight":
                nextImage();
                break;
              case "r":
              case "R":
                resetImageTransform();
                break;
            }
          }
        });
      }

      // Close modal when clicking outside the image
      document.getElementById("modal").addEventListener("click", function (e) {
        if (e.target === this) {
          closeModal();
        }
      });

      // Initialize when page loads
      document.addEventListener("DOMContentLoaded", init);
    </script>
  </body>
</html>
