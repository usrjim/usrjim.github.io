<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Document</title>
        <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
        <script src="http://popcornjs.org/code/dist/popcorn-complete.min.js"></script>
    </head>
    <body>
        <video height="180" width="300" id="video1">
            <source src="http://videos.mozilla.org/serv/webmademovies/popcornplug.mp4">
            <source src="http://videos.mozilla.org/serv/webmademovies/popcornplug.ogv">
            <source src="http://videos.mozilla.org/serv/webmademovies/popcornplug.webm">
        </video>

        <video height="180" width="300" id="video2">
            <source src="http://videos.mozilla.org/serv/webmademovies/popcornplug.mp4">
            <source src="http://videos.mozilla.org/serv/webmademovies/popcornplug.ogv">
            <source src="http://videos.mozilla.org/serv/webmademovies/popcornplug.webm">
        </video>

        <video height="180" width="300" id="video3">
            <source src="http://videos.mozilla.org/serv/webmademovies/popcornplug.mp4">
            <source src="http://videos.mozilla.org/serv/webmademovies/popcornplug.ogv">
            <source src="http://videos.mozilla.org/serv/webmademovies/popcornplug.webm">
        </video>

        <script>
         var instances = {};
         $("body>video").each(function(){
             var id = $(this).attr("id");
             var p = Popcorn("#" + id);
             instances[id] = p;

             $(this).hover(function() { instances[id].video.controls = true },
                           function() { instances[id].video.controls = false });
         });
         
        </script>
    </body>
</html>
